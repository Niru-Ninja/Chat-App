<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Chat</title>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <div id="container">
            <div class="window" id="chatWindow">
                <h2>Chat</h2>
                <hr />
                <div id="chatInteraction">
                    <div id="chatOutputBox"></div>
                    <div id="chatInputBox">
                        <input type="text" id="message" placeholder="Message"/>
                        <button id="send">Send</button>
                    </div>
                </div>
            </div>
            <div class="window" id="onlineUsersWindow">
                <h2>Online Users</h2>
                <hr />
                <div id="userList"></div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="chat.js"></script>
    </body>
</html>
